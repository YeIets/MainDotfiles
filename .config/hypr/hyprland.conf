windowrule = workspace 9 silent, class:(discord-canary),title:(Discord Updater)
windowrule = workspace 9 silent, class:(discord-canary),title:(Discord)
windowrule = workspace 9 silent, class:(discord-canary),title: ^(canary\.discord\.com.*)$
windowrule = workspace 9 , class:(discord-canary), title: .*-.*


windowrule = workspace 9 silent, class:(discord),title:(Discord Updater)
windowrule = workspace 9 silent, class:(discord),title:(Discord)
windowrule = workspace 9 silent, class:(discord),title: ^(canary\.discord\.com.*)$
windowrule = workspace 9 , class:(discord), title: .*-.*

#SPOTIFY
windowrule = workspace 10 silent, class:(Spotify),title:(Spotify Premium)
windowrule = workspace 10 silent, class:(Spotify),title:(Spotify)
windowrule = workspace 10, class:Spotify, title:.*-.*
