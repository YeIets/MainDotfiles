windowrulev2 = size 800 450, class:(firefox),title:(Save As) 
windowrulev2 = center(1), class:(firefox),title:(Save As) 

#SUBLIME TEXT
windowrulev2 = float,class:(sublime_text),title:(.*)(- File)
windowrulev2 = size 800 450, class:(sublime_text),title:(.*)(- File)
windowrulev2 = center(1), class:(sublime_text),title:(.*)(- File) 

#DISCORD
