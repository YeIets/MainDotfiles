windowrule = size 900 500, class:^(.*waypaper.*)$

#HollowKnight
windowrule = fullscreen, class:(hollow_knight.x86_64),title:(Hollow Knight)

#Calcurse
windowrule = float, class:(Alacritty),title:(Calendar)
windowrule = size 1000 550, class:(Alacritty),title:(Calendar)

#Neovim
windowrule =  workspace 1, class:(Alacritty), title:(nvim)

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    inherit_fullscreen = true

}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = -1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "flat" #Disables mouse accel (I think) 

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    #workspace_swipe = false
}


misc{
    disable_hyprland_logo = true
    font_family = Agave Nerd Font
}



# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


binds {
    drag_threshold = 10
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, ESCAPE, exec, $powerMenu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, TAB, fullscreen, 1
bind = $mainMod CTRL SHIFT, R, exec, ~/.config/waybar/launch.sh

#SWAYNC
bind = $mainMod CTRL SHIFT, T, exec, swaync-client -t

#HYPRSHOT
bind = $mainMod CTRL, F12, exec, hyprshot -m region -m HDMI-A-1 --clipboard-only -D 1
bind = $mainMod CTRL, F11, exec, hyprshot -m output -m HDMI-A-1 --clipboard-only -D 1
bind = $mainMod CTRL, F10, exec, hyprshot -m output -m HDMI-A-1 -D 1

#PAVU CONTROL
bind = $mainMod CTRL, F7, exec, playerctl -p spotify play-pause
bind = $mainMod CTRL, F6, exec, playerctl -p spotify next
bind = $mainMod CTRL, F5, exec, playerctl -p spotify previous 

#PULSEMIXER (CONTROL VOLUME APPS NOT OUTPUT)
bind = $mainMod CTRL, F2, exec, ./.config/scripts/pulsemixer/TurnVolumeDown.sh
bind = $mainMod CTRL, F3, exec, ./.config/scripts/pulsemixer/TurnVolumeUp.sh
bind = $mainMod CTRL, F4, exec, ./.config/scripts/pulsemixer/ToggleMute.sh

# Toggle between workspaces
bind = ALT, TAB, workspace, previous

# Cycle through windows
bind = $mainMod, Z, layoutmsg, swapwithmaster child
bind = $mainMod, Z, focuscurrentorlast
bind = ALT CTRL, TAB, cyclenext
bind = ALT CTRL, TAB, bringactivetotop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, A, workspace, 1
bind = $mainMod, S, workspace, 2
bind = $mainMod, D, workspace, 3
bind = $mainMod, F, workspace, 4
bind = $mainMod, G, workspace, 5
bind = $mainMod, Y, workspace, 6
bind = $mainMod, U, workspace, 7
bind = $mainMod, I, workspace, 8
bind = $mainMod, O, workspace, 9
bind = $mainMod, P, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, A, movetoworkspace, 1
bind = $mainMod SHIFT, S, movetoworkspace, 2
bind = $mainMod SHIFT, D, movetoworkspace, 3
bind = $mainMod SHIFT, F, movetoworkspace, 4
bind = $mainMod SHIFT, G, movetoworkspace, 5
bind = $mainMod SHIFT, Y, movetoworkspace, 6
bind = $mainMod SHIFT, U, movetoworkspace, 7
bind = $mainMod SHIFT, I, movetoworkspace, 8
bind = $mainMod SHIFT, O, movetoworkspace, 9
bind = $mainMod SHIFT, P, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with arrow keys
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

bind = $mainMod CTRL SHIFT, right, resizeactive, 25 0
bind = $mainMod CTRL SHIFT, left, resizeactive, -25 0
bind = $mainMod CTRL SHIFT, up, resizeactive, 0 -25
bind = $mainMod CTRL SHIFT, down, resizeactive, 0 25

#Drag windows
bindm = $mainMod, mouse:272, movewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ./.config/scripts/brightnessctl/BrightnessUp.sh
bindel = ,XF86MonBrightnessDown, exec, ./.config/scripts/brightnessctl/BrightnessDown.sh

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

