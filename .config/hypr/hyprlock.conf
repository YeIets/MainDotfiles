# BACKGROUND
background {
    monitor =
    path = ~/.config/wpaperd/Wallpapers/Eye.jpg
    blur_passes = 1
    contrast = 1
    brightness = 1
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}


# Month/Year BOX
shape {
    monitor =
    size = 310, 50
    color = rgba(0, 0, 0, 1)
    border_color = rgba(255,255,255,1)
    border_size = 2
    rounding = -1
    position = 0, 310
    halign = center
    valign = center
}

# Day Month/Year
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%B, %d")"
    color = rgba(255, 255, 255, 1)
    font_size = 20
    font_family = AgaveNerdFont
    position = 0, 310
    halign = center
    valign = center
}


# Day BOX
shape {
    monitor =
    size = 190, 35
    color = rgba(0,0,0,1)
    border_color = rgba(255,255,255,1)
    border_size = 2
    rounding = -1
    position = 0, 235
    halign = center
    valign = center
}

# Date Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = rgba(255,255,255,1)
    font_size = 18
    font_family = AgaveNerdFont
    position = 0, 235
    halign = center
    valign = center
}

# Time/Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 95
    font_family = AgaveNerdFont
    position = 0, 130
    halign = center
    valign = center
}

# Time/Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 95
    font_family = AgaveNerdFont
    position = 0, 30
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = ~/.config/hypr/punpun.png
    border_size = 3
    border_color = rgba(0,0,0,1)
    size = 100
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -85
    halign = center
    valign = center
}

